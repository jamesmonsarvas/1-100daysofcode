<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>100 Days of Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  
  <h2>JavaScript Output</h2>

  <h3>innerHTML</h3>
  <p id="inner-html"></p>
  <button type="button" onclick="document.getElementById('inner-html').innerHTML = 5 + 6">Try it</button>

  <h3>innerText</h3>
  <p id="inner-text"></p>
  <button type="button" onclick="document.getElementById('inner-text').innerText = 5 + 6">Try it</button>

  <h3>document.write</h3>
  <button type="button" onclick="document.write(5 + 6)">Try it</button>
  
  <h3>Window alert</h3>
  <button type="button" onclick="window.alert(5 + 6)">Try it</button>

  <h3>console.log(Open DevTools console to see the result)</h3>
  <button type="button" onclick="console.log(5 + 6)">Try it</button>
</body>
</html>
